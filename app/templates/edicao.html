<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Edição</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="/listagem">LISTAGEM</a>        
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/insercao">NOVO</a>        
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/graficos">GRÁFICOS</a>        
            </li>                
        </ul>
    </nav>
    <br>
    <div class="container">
        <h2>Edição</h2>
        <form action="/salvar_edicao" method="POST" name="frm_edicao" class=ml-3>
            <input type="hidden" name="id" value="{{pessoa.id}}">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" name="nome" value="{{pessoa.nome}}">
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" class="form-control" name="idade" min="1" max="125" value="{{pessoa.idade}}">
            </div>
            <div class="form-group">
                <select class="form-control" name="sexo" id="sexo">
                    <option value="M">Sexo: Masculino</option>
                    <option value="F">Sexo: Feminino</option>
                </select>  
            </div>
            <div class="form-group">
                <label for="salario">Salário:</label>
                <input type="text" class="form-control" name="salario" value="{{pessoa.salario}}">
            </div>

            <a href="/listagem" class="btn btn-secondary" role="button">Cancelar</a>
            <button type="submit" class="btn btn-primary">Editar</button>
        </form>
    </div>
    <script>
        const sexo = document.getElementsByName('sexo')[0];
        sexo.value = "{{pessoa.sexo}}"
    </script>
</body>
</html>
